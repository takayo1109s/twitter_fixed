<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="https://kit.fontawesome.com/545ae99685.js" crossorigin="anonymous"></script>
  <title>Twitter</title>
</head>

<body>
  <section>
    <div class="box">
      <div class="left">
        <div class="bird"><img src="./img/icons8-twitter-(四角)-64.png" alt="bird"></div>
        <ul>
          <li class="fontawesome"><i class="fas fa-home"></i></li>
          <li class="fontawesome"><i class="fas fa-hashtag"></i></li>
          <li class="fontawesome"><i class="far fa-bell"></i></li>
          <li class="fontawesome"><i class="far fa-bell"></i></li>
          <li class="fontawesome"><i class="far fa-envelope"></i></li>
          <li class="fontawesome"><i class="far fa-bookmark"></i></li>
          <li class="fontawesome"><i class="far fa-list-alt"></i></li>
          <li class="fontawesome"><i class="far fa-user"></i></li>
        </ul>
      </div>
      <div class="main">
        <div class="top">
          <h1>Home</h1>
        </div>
        <div class="text">
          <div class="hank"><img src="./img/hank.PNG" width="60" height="60" alt=""></div>
          <div class="container">
            <form>
              <input type="text" id="input" placeholder="What's happening?">
              <input type="button" id="btn" value="Tweet">
            </form>
          </div>
        </div>
        <div class="icons">
          <div class="iconpics"><img src="./img/./twittericons.jpg" width="160" height="40" alt="icons"></div>
        </div>
        <ul class="oya">
          
        </ul>
        
      </div>

    </div>

  </section>





  <script src="./script.js"></script>
</body>

</html>
